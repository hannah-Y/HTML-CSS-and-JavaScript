<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
    <link type="text/css" rel="stylesheet" href="starbuzz.css">
    <link type="text/css" rel="stylesheet" href="form.css">
  </head>
  <body>

    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click submit to order</h2>

    <form action="http://starbuzzcoffee.com/processorder.php" method="POST">

     <div class="tableRow">
      <p>Choose your beans: </p>
      <p>
	<select name="beans"> 
	  <option value="House Blend">House Blend</option>
	  <option value="Bolivia">Shade Grown Bolivia Supremo</option>
	  <option value="Guatemala">Orgnic Guatemala</option>
	  <option value="Kenya">Kenya</option>
	</select>
      </p>
     </div>

     <div class="tableRow">
      <p>Type: <br>
      <p><input type="radio" name="beantype" value="whole" checked>Whole bean<br>
	 <input type="radio" name="beantype" value="ground">Ground
      </p>
      </p>
     </div>
      
     <div class="tableRow">
      <p>Number of Bags: </p>
      <p><input type="range" name="bags" min="1" max="10" step="1"></p>
     </div>

     <div class="tableRow label">
      <p>Must arrive by date: </p>
      <p><input type="date" name="date"></p>
     </div>

     <div class="tableRow">
      <p>Extras: </p>
      <p>
	<input type="checkbox" name="extras[]" value="giftwrap">Gift wrap<br>
	<input type="checkbox" name="extras[]" value="catalog" checked>Include catalog with order
      </p>
     </div>

     <div class="tableRow">
      <p class="heading">Ship to</p><p></p>
     </div>

     <div class="tableRow">
	<p>Name: </p><p><input type="text" name="name" placeholder="yanghan" required></p>
     </div>

     <div class="tableRow">     
	<p>Address: </p><p><input type="text" name="address" placeholder="hebei" required></p>
     </div>

     <div class="tableRow">
	<p>City: </p><p><input type="text" name="city" placeholder="baoding" required></p>
     </div>

     <div class="tableRow">
	<p>State: </p><p><input type="text" name="state" placeholder="lianchi" required></p>
     </div>

     <div class="tableRow">
	<p>Zip: </p><p><input type="text" name="zip" placeholder="072150" required></p>
     </div>

     <div class="tableRow">
	<p>Phone: </p><p><input type="tel" name="phone" placeholder="7755220" required></p>	
     </div>

     <div class="tableRow">
      <p>Customer Comments:</p>
	<p><textarea name="comments"></textarea>
      </p>
     </div>

     <div class="tableRow">
      <p></p>
      <p>
	<input type="submit" value="Order Now">
      </p>
     </div>
	<input type="file" name="file">
    </form>

  </body>
</html>
